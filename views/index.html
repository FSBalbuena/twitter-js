{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li><div class="media">
  <img class="mr-3" src="..." alt="">
  <div class="media-body">
    <h5 class="mt-0">{{tweet.name}}</h5>
    {{tweet.content}}
  </div>
</div></li>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}

<div class="media">
  <img class="mr-3" src="..." alt="Generic placeholder image">
  <div class="media-body">
    <h5 class="mt-0">{{tweet.name}}</h5>
    {{tweet.content}}
  </div>
</div>
